<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <nav>
          <a href="#" class="logo">LOGO</a>
          <button class="menu-button" type="button" aria-expanded="false">
            <svg width="30px" height="30px" aria-label="switch mobile menu">
              <use href="./img/icons.svg#icon-menu" class="icon-menu"></use>
              <use href="./img/icons.svg#icon-cross" class="icon-cross"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section class="section features">
        <div class="container">
          <h1 class="section-title">Section Features Title</h1>
          <ul class="features-list">
            <li class="features-item">1</li>
            <li class="features-item">2</li>
            <li class="features-item">3</li>
            <li class="features-item">4</li>
            <li class="features-item">5</li>
            <li class="features-item">6</li>
          </ul>
        </div>
      </section>

      <section class="section reviews">
        <div class="container">
          <h1 class="section-title">Section Reviews Title</h1>
          <ul class="reviews-list">
            <li class="reviews-item">1</li>
            <li class="reviews-item">2</li>
            <li class="reviews-item">3</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="js/menu.js"></script>
  </body>
</html>
